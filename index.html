<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas To-Do</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;1,500..1000&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700..1000&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<script src="https://cdn.jsdelivr.net/npm/eruda" onload="eruda.init()"></script>
</head>

<body>
	<script src="dist/main.js" defer></script>
	<div id="todo" class="container">
		<h1>To-Do</h1>
	</div>
	<div id="grades" class="container">
		<h1>Grades</h1>
	</div>
	<div id="announcements" class="container">
		<h1>Announcements</h1>
	</div>
	<div id="inbox" class="container">
		<h1>Inbox</h1>
	</div>
	<div id="sidebar" class="container">
		<div id="hcpss" href="https://hcpss.instructure.com">
			<!--<span class="material-symbols-outlined">brightness_empty</span>-->
			<img id="hcpssOpen"
				src="https://instructure-uploads.s3.amazonaws.com/account_31230000000000001/attachments/1943770/HCPSS-home2.png?AWSAccessKeyId=AKIAJFNFXH2V2O7RPCAA&Expires=1938068198&Signature=NmotABSeWKTiSUM4TdKOlqvPQrU%3D&response-cache-control=Cache-Control%3Amax-age%3D473364000.0%2C%20public&response-expires=473364000.0">
			<p>Open Canvas</p>
		</div>
		<div id="profile">
			<span class="material-symbols-outlined">account_circle</span>
			<p>Profile</p>
		</div>
		<div id="schedule">
			<span class="material-symbols-outlined">schedule</span>
			<p>Time Left in <span class="period">0</span>: <span class="timeLeft">0:00:00</span></p>
		</div>
		<div id="math">
			<span class="material-symbols-outlined">calculate</span>
			<p>Pick Math</p>
		</div>
	</div>
</body>

</html>
